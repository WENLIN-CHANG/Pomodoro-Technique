<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄鐘</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 樣式表 -->
</head>

<body>
  <div class="container">
    <h1>番茄鐘</h1>
    <div class="timer">
      <span id="time-display">25:00</span>
    </div>
    <div class="controls">
      <button id="start-btn">開始</button>
      <button id="pause-btn">暫停</button>
      <button id="reset-btn">重設</button>
    </div>
    <div class="cycles">
      <p>完成週期: <span id="cycle-count">0</span></p>
    </div>
    <div class="todo-section">
      <h2>待辦事項</h2>
      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="輸入待辦事項...">
        <button id="add-todo">新增</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="app.js"></script> <!-- 引入外部 JavaScript 檔案 -->
</body>

</html>
