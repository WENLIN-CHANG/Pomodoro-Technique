<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Technique</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入 CSS 樣式表 -->
</head>

<body>
  <div class="container">
    <h1>番茄鐘</h1>
    <div class="timer">
      <span class="time">25:00</span>
    </div>
    <div class="buttons">
      <button id="start-btn">開始</button>
      <button id="pause-btn">暫停</button>
      <button id="reset-btn">重設</button>
    </div>
    <div class="cycles">
      已完成 <span id="cycle-count">0</span> 個番茄週期
    </div>
  </div>
  <script src="app.js"></script> <!-- 引入 JavaScript 檔案 -->
</body>

</html>
