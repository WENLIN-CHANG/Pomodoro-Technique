<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄鐘</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 樣式表 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h1>番茄鐘</h1>
    <div class="timer">
      <span id="time-display">25:00</span>
      <div class="sessions-info">
        <span id="sessions-count">距離長休息還有 4 個工作時段</span>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn">開始</button>
      <button id="pause-btn">暫停</button>
      <button id="reset-btn">重設</button>
    </div>
    <div class="cycles">
      <p>完成週期: <span id="cycle-count">0</span></p>
    </div>
    <div class="todo-section">
      <h2>待辦事項</h2>
      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="輸入待辦事項...">
        <button id="add-todo">新增</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <div class="stats-section">
      <h2>統計分析</h2>
      <div class="stats-controls">
        <button id="daily-stats">每日統計</button>
        <button id="weekly-stats">每週統計</button>
      </div>
      <div class="stats-display">
        <canvas id="statsChart"></canvas>
      </div>
      <div class="stats-summary">
        <div class="stat-item">
          <h3>今日完成週期</h3>
          <span id="today-cycles">0</span>
        </div>
        <div class="stat-item">
          <h3>本週完成週期</h3>
          <span id="week-cycles">0</span>
        </div>
        <div class="stat-item">
          <h3>最長專注時間</h3>
          <span id="max-focus-time">0 分鐘</span>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
